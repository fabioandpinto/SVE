<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE SEGUIMIENTO COVID 19</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container" style="padding: 150px;"> 
    <form name="frmmodulo2" id="frmmodulo2" action="" method="post" class="">
        <label for="registroNexo" class="form-label"> FECHA DE REGISTRO </label>
        <input type="date" name="registroNexo" id="" class="form-control">
        <br>
        <label for="sospecha" class="form-label"> SOSPECHA O CONOCIMIENTO DE LA POSIBLE FUENTE DE CONTAGIO (NEXO EPIDEMIOLÓGICO) </label>
        <select name="sospecha" id="" class="form-control">
            <option value="1"> Se conoce</option>
            <option value="2"> Se desconoce</option>
        </select>
        <br>
        <label for="tipoVinculacion"  class="form-label"> TIPO DE VINCULACIÓN UNAB O INSTITUTO CALDAS DE LA PERSONA POSIBLE FUENTE DE CONTAGIO</label>
        <select name="tipoVinculacion" id="" class="form-control">

        </select>
        <br>
        <p>DATOS DE LA PERSONA POSIBLE FUENTE DE CONTAGIO (NEXO EPIDEMIOLÓGICO)</p> 		
        <label for="tipoNexo" class="form-label"> TIPO DE DOCUMENTO </label>
        <select name="tipoNexo" id="" class="form-control"></select>
        <br>
        <label for="docuNexo"> APELLIDOS Y NOMBRES  </label>
        <input type="number" name="docuNexo" id="" class="form-control">
        <br>
        <label for="celularNexo"> CELULAR </label>
        <input type="number" name="docuNexo" id="" class="form-control">
        <br>
        <label for="correoNexo"> CORREO UNAB </label>
        <input type="email" name="correoNexo" id="" class="form-control">
        <br>
        <label for="personalNexo"> CORREO PERSONAL </label>
        <input type="email" name="personalNexo" id="" class="form-control">
        <br>
        <label for="cargoNexo"> CARGO O ROL EN LA UNAB.</label>
        <select name="cargoNexo" id="" class="form-control"></select>
        <br>
        <label for="expoNexo"> TIPO DE EXPOSICIÓN DE RIESGO </label>
        <select name="expoNexo" class="form-control" id="">
            <option value="1"> CONTACTO FÍSICO O SECRECIONES </option>
            <option value="1"> CONTACTO ESTRECHO </option>
            <option value="1"> CONTACTO PRÓXIMO </option>
        </select>
        <br>
        <label for="casoNexo">CASO O SITUACIÓN CON QUE SE DIO LA EXPOSICIÓN DE RIESGO</label>
        <textarea name="casoNexo" id="" cols="30" rows="3
        " class="form-control">

        </textarea>
        <br>
        <label for="caracteristicasNexo">CARACTERÍSTICAS DE LA EXPOSICIÓN DE RIESGO</label>
        <textarea name="caracteristicasNexo" id="" cols="30" rows="3
        " class="form-control">

        </textarea>
        <br>
        <label for="elementosNexo">REFIERA CUÁLES ELEMENTOS DE PROTECCIÓN PERSONAL USÓ EL PACIENTE O LA PERSONA SUJETO DE SEGUIMIENTO </label>
        <textarea name="elementosNexo" id="" cols="30" rows="3
        " class="form-control">

        </textarea>
        <br>
        <label for="otroElementosNexo">REFIERA CUÁLES ELEMENTOS DE PROTECCIÓN PERSONAL USÓ LA PERSONA QUE SE CONSIDERA LA POSIBLE FUENTE DE CONTAGIO </label>
        <textarea name="otroElementosNexo" id="" cols="30" rows="3
        " class="form-control">
        </textarea>
        

    </form>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
