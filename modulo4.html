<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE SEGUIMIENTO COVID 19</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container" style="padding: 150px;"> 
    <form name="frmmodulo4" id="frmmodulo4" action="" method="post" class="">
        <label for="registroNexo" class="form-label"> FECHA DE REGISTRO </label>
        <input type="date" name="registroNexo" id="" class="form-control">
        <br>
        <label for="informarARL" class="form-label"> ¿AMERITA INFORMAR A ARL? </label>
        <select name="informarARL" id="" class="form-control">
            <option value="1"> Si</option>
            <option value="2"> No</option>
        </select>
        <br>
        <label for="conceptoARL"  class="form-label"> CONCEPTO Y CLASIFICACIÓN POR LA ARL</label>
        <select name="conceptoARL" id="" class="form-control">
            <option value="1"> ARL NO CONSIDERA POSIBLE/CONFIRMADO ORIGEN LABORAL/EN PRÁCTICA </option>
            <option value="2"> ARL SÍ CONSIDERA POSIBLE/CONFIRMADO ORIGEN LABORAL/EN PRÁCTICA </option>
        </select>
        <br>
        <label for="vinculadoARL"> INSTITUCIÓN POR MEDIO DE LA CUAL SE ENCUENTRA VINCULADO(A) A LA ARL QUE NOTIFICÓ </label>
        <select name="vinculadoARL" class="form-control" id="">
            <option value="1"> ARL POR MEDIO DE LA UNAB </option>
            <option value="2"> ARL POR VINCULACIÓN DIFERENTE A LA UNAB </option>
        </select>
        <br>
        <label for="arl">ARL QUE EMITE DICHO CONCEPTO	
        </label>
        <input type="text" class="form-control" >
        <br>
        <label for="soporteARL">SOPORTE ADJUNTO CONCEPTO ARL
        </label>
        <input type="file" name="soporteARL" class="form-control" id="">

    </form>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
