<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE SEGUIMIENTO COVID 19</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container" style="padding: 150px;"> 
    <form name="frmmodulo4" id="frmmodulo4" action="" method="post" class="">
       
        <label for="registroIncapacidad" class="form-label"> FECHA DE REGISTRO DE LA NOVEDAD </label>
        <input type="date" name="registroIncapacidad" id="" class="form-control">
        <br>

        <label for="registroInfoIncapacidad" class="form-label"> FECHA DE REGISTRO DE INFORMACIÓN SOBRE INCAPACIDAD </label>
        <input type="date" name="registroInfoIncapacidad" id="" class="form-control">
        <br>

        <label for="entiedadIncapacidad" class="form-label"> ENTIDAD QUE EMITE LA INCAPACIDAD </label>
        <select name="entiedadIncapacidad" id="" class="form-control">
            <option value="1"> EPS </option>
            <option value="2"> ARL </option>
            <option value="3"> MEDICINA PREPAGADA </option>
        </select>
        <br>

        <label for="profesionalIncapacidad" class="form-label"> PROFESIONAL QUE EMITE LA INCAPACIDAD </label>
        <select name="profesionalIncapacidad" id="" class="form-control">
            <option value="1"> MÉDICO GENERAL </option>
            <option value="2"> MÉDICO ESPECIALISTA  </option>
        </select>
        <br>
        
        <label for="fechaIncapacidad" class="form-label"> FECHA DE INICIO DE INCAPACIDAD</label>
        <input type="date" name="fechaIncapacidad" id="" class="form-control">
        <br>

        <label for="cantidadIncapacidad" class="form-label"> CANTIDAD DE DÍAS ORDENADOS DE INCAPACIDAD </label>
        <input type="number" name="cantidadIncapacidad" id="" class="form-control">
        <br>

        <label for="nuevaFechaIncapacidad" class="form-label"> NUEVA FECHA DE FINALIZACIÓN DE INCAPACIDAD SEGÚN PRÓRROGA DE INCAPACIDAD </label>
        <input type="date" name="nuevaFechaIncapacidad" id="" class="form-control">
        <br>

        <label for="finalIncapacidad" class="form-label"> FECHA DE FINALIZACIÓN DE INCAPACIDAD </label>
        <input type="date" name="finalIncapacidad" id="" class="form-control">
        <br>

        <label for="medioIncapacidad" class="form-label"> MEDIO POR EL CUAL EL PACIENTE RECIBIÓ LA ATENCIÓN DE DICHA CITA/CONSULTA/DIRECTRIZ </label>
        <select name="medioIncapacidad" id="" class="form-control">
            <option value="1"> EPS </option>
            <option value="2"> ARL </option>
            <option value="3"> MEDICINA PREPAGADA </option>
        </select>
        <br>

        <label for="nombreIncapacidad"> APELLIDOS Y NOMBRES DEL PROFESIONAL QUE EMITE LA INCAPACIDAD	
        </label>
        <input type="text" name="nombreIncapacidad" id="" class="form-control">
        <br>

        <label for="registroIncapacidad"> REGISTRO MÉDICO DEL PROFESIONAL QUE EMITE LA INCAPACIDAD
        </label>
        <input type="text" name="registroIncapacidad" id="" class="form-control">
        <br>

        <label for="codigoIncapacidad"> CÓDIGO DEL DIAGNÓSTICO CIE-11 (ANTIGUO CIE-10) QUE JUSTIFICA LA INCAPACIDAD
        </label>
        <input type="number" name="codigoIncapacidad" id="" class="form-control">
        <br>

        
        <label for="diagIncapacidad"> NOMBRE DEL DIAGNÓSTICO CIE-11 (ANTIGUO CIE-10) QUE JUSTIFICA LA INCAPACIDAD
        </label>
        <input type="texto" name="diagIncapacidad" id=""class="form-control" >
        <br>

        <label for="soporteIncapacidad" class="form-label" >SOPORTE ADJUNTO DE INCAPACIDAD
        </label>
        <input type="file" name="soporteIncapacidad" class="form-control" id="">


    </form>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
