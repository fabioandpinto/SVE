<div class="container" style="padding: 150px;"> 
    <form name="frmmodulo4" id="frmmodulo4" action="" method="post" class="">
       
        <label for="registroCerco" class="form-label"> FECHA DE REGISTRO </label>
        <input type="date" name="registroCerco" id="" class="form-control">
        <br>

        <label for="nuevoCerco" class="form-label"> NUEVO CERCO, N°= </label>
        <input type="number" name="nuevoCerco" id="" class="form-control">
        <br>

        <label for="numCerco" class="form-label"> NUMERO DE PERSONAS EN EL CERCO</label>
        <input type="number" name="numCerco" id="" class="form-control">
        <br>

        <label for="personasCerco" class="form-label"> LISTADO DE DICHAS PERSONAS </label>
        <textarea name="personasCerco"  class="form-control" id="" cols="30" rows="3"></textarea>
        <br>

        <label for="soporteCerco" class="form-label"> SOPORTE ADJUNTO / OBSERVACIONES 
        </label>
        <input type="file" name="soporteCerco" class="form-control" id="">

        <label for="cantidadCercos">CANTIDAD DE CERCOS EPIDEMIOLÓGICOS </label>
        <input type="number" name="cantidadCercos" id="" class="form-control">
        <br>

        <label for="cantidadCercos"> CANTIDAD DE PERSONAS INCLUIDAS EN TODOS LOS CERCOS GENERADOS </label>
        <input type="number" name="cantidadCercos" id="" class="form-control">
        <br>
        
        <input type="submit" href="" class="btn btn-success" value="GUARDAR">
        <a href="seguimiento.html" class="btn btn-primary"> REGRESAR </a>

    </form>
