<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE SEGUIMIENTO COVID 19</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container" style="padding: 150px;"> 
    <form name="frmmodulo4" id="frmmodulo4" action="" method="post" class="">
        <label for="registroAislamiento" class="form-label"> FECHA DE REGISTRO </label>
        <input type="date" name="registroAislamiento" id="" class="form-control">
        <br>
        <label for="entiedadAislamiento" class="form-label"> ENTIDAD(ES) QUE EMITE(N) DIRECTRIZ DE AISLAMIENTO O CUARENTENA </label>
        <select name="entiedadAislamiento" id="" class="form-control">
            <option value="1"> EPS </option>
            <option value="2"> ARL </option>
            <option value="3"> SVE COVID-19 UNAB (LÍNEA RESPIRATORIA)</option>
            <option value="4"> MEDICINA PREPAGADA </option>
        </select>
        <br>
        <label for="fechaAislamiento"> FECHA DE INICIO DE AISLAMIENTO PREVENTIVO OBLIGATORIO O CUARENTENA </label>
        <input type="date" name="fechaAislamiento" id="" class="form-control">
        <br>
        <label for="cantidadDias">CANTIDAD DE DÍAS QUE SE ORDENAN DE AISLAMIENTO/CUARENTENA</label>
        <input type="number" name="cantidadDias" id="" class="form-control">
        <br>
        <label for="fechaFinalizacion"> FECHA TENTATIVA DE FINALIZACIÓN
        </label>
        <input type="date" name="fechaFinalizacion" id="" class="form-control">
        <br>
        <label for="motivoFinalizacion"  class="form-label" > MOTIVO DE FINALIZACIÓN AISLAMIENTO/CUARENTENA	
        </label>
        <select name="motivoFinalizacion" id="" class="form-control">
            <option value="1"> CUMPLIMIENTO DE CRITERIOS PARA FINALIZAR AISLAMIENTO (VIVO(A)) </option>
            <option value="2"> DECESO </option>
        </select>
        <br>
        <label for="fechaDFinalizacion"> FECHA DEFINITIVA DE FINALIZACION
        </label>
        <input type="date" name="fechaDFinalizacion" id="" class="form-control">
        <br>
        <label for="dificultadesAislamiento"  class="form-label"> DIFICULTAD(ES) REFERIDA(S) PARA ACATAR LA DIRECTRIZ DE AISLAMIENTO	
        </label>
        <select name="dificultadesAislamiento" id="" class="form-control">
            <option value="1"> NINGUNA </option>
            <option value="2"> DIFICULTADES PARA TOMAR AISLAMIENTO </option>
            <option value="3"> OTRA </option>
        </select>
        <br>
        <label for="medioDirectriz" class="form-label"> MEDIO POR EL CUAL EL PACIENTE RECIBIÓ LA ATENCIÓN DE DICHA CITA/CONSULTA/DIRECTRIZ	
        </label>
        <input type="text" name="medioDirectriz" class="form-control">
        <br>
        <label for="soporteExamen" class="form-label" >SOPORTE ADJUNTO DE EXAMEN / OBSERVACIONES
        </label>
        <input type="file" name="soporteExamen" class="form-control" id="">


    </form>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
